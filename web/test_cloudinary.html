<!DOCTYPE html>
<html>
<head>
    <title>Test Cloudinary Upload</title>
</head>
<body>
    <h2>Test Cloudinary Upload</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Upload to Cloudinary</button>
    <div id="result"></div>
    
    <script>
    async function uploadImage() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        
        if (!file) {
            alert('Please select a file');
            return;
        }
        
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', 'peaceful_workouts_preset');
        formData.append('folder', 'test_uploads');
        
        try {
            const response = await fetch('https://api.cloudinary.com/v1_1/ddo14sbqv/image/upload', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            document.getElementById('result').innerHTML = 
                `<h3>Result:</h3>
                 <p>Status: ${response.status}</p>
                 <p>Secure URL: ${result.secure_url || 'No URL'}</p>
                 <p>Error: ${result.error ? JSON.stringify(result.error) : 'None'}</p>`;
                 
            console.log('Cloudinary response:', result);
        } catch (error) {
            document.getElementById('result').innerHTML = 
                `<h3>Error:</h3><p>${error}</p>`;
            console.error('Upload error:', error);
        }
    }
    </script>
</body>
</html>
